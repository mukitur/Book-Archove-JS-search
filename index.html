<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="text-center mx-auto mt-4 ">Welcome to Book Archive World!</h2>

        <!-- Main Search Box -->
        <div class="col-md-6 m-auto py-3">
            <div class="input-group ">
                <input id="get-search-input" type="text" class="form-control"
                    placeholder="Search which Books you want?">
                <div class="input-group-append ms-2">
                    <button onclick="loadBookArchive()" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- show search Result -->
    <div id="show-results" class="row row-cols-1 row-cols-md-4 g-4 mt-5 mx-auto">

    </div>



    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom script -->
    <script src="js/app.js"></script>
</body>

</html>
